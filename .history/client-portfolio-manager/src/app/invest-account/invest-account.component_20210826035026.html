<div align='center'><h1>Bookstore CRUD with Angular</h1></div>

<div>
  <table class="table" style="width: 40%">
    <tr>
      <th>Account-Name</th>
      <th>Author</th>
      <th></th>

    <tr *ngFor="let account of accounts">
      <td>
        {{account.title}}
      </td>
      <td>
        {{book.author}}
      </td>
    </tr>
  </table>
</div>
<div>
  <p>
    <button (click)="addBook()"> Add Book</button>
  </p>
</div>
