<div class="container" id="main-container">
    <div class="row">
      <div *ngFor="let account of accounts" class="col-md-1 col-xl-1">
         <div class="card m--2">
            <div class="card-body row">

               <div class="col-2 card-title align-self-center mb-0">
                  <h6>{{account.name}}</h6>
                  <p class="m-0">{{account.user_id}}</p>
               </div>
            </div>
      </div>
    </div>
