<div class="card" style="width: 14rem;">
    <div class="card-header">
      Investment Accounts
    </div>
    <table class="table" style="width: 40%">
        <tr>
          <th>Account-Name</th>
          <th>total</th>
          <th></th>

            {{account.total}}

        </tr>
      </table>
  </div>
