<div class="container flex-fill pt-4">
  <div class="row">
  <div class="col-md-6">
    <canvas
      baseChart
      [data]="chartEarned"
      [chartType]="chartType"
      [labels]="chartEarnedLabels"
      [options]="chartOptions"
    ></canvas>
    </div>
    <div class="col-md-6">
    <canvas
      baseChart
      [data]="chartSpent"
      [chartType]="chartType"

      [options]="chartOptions"
    ></canvas>
    </div>
  </div>
</div>
