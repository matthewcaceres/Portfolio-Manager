<div class="container flex-fill pt-4">
  <div class="d-flex justify-content-between align-items-end">
    <h3>Cash Flow</h3>
    <h6 id="flow">${{ income - spent }}</h6>
  </div>
  <hr />
  <div class="d-flex justify-content-between">
    <h6>LAST 30 DAYS</h6>
  </div>
  <div class="row pt-2">
    <div class="col-md-6">
      <canvas
        baseChart
        [data]="chartEarned"
        [chartType]="chartType"
        [labels]="chartEarnedLabels"
        [options]="chartOptionsEarn"
        [colors]="pieChartColors"
      ></canvas>
    </div>
    <div class="col-md-6">
      <canvas
        baseChart
        [data]="chartSpent"
        [chartType]="chartType"
        [labels]="chartSpentLabels"
        [options]="chartOptionsSpent"
        [colors]="pieChartColors"
      ></canvas>
    </div>
  </div>
</div>
