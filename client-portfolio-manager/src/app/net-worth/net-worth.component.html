<div class="container flex-fill pt-4">
  <div class="d-flex justify-content-between align-items-end">
    <h3>Net worth</h3>
    <h6 id="net">${{ chartData[chartData.length - 1] }}</h6>
  </div>
  <hr />
  <div class="d-flex justify-content-between">
    <h6 id="date" (click)="changeTime()">{{ timeFrames[timeFrame] }}</h6>
    <h6 [ngStyle]="{'color': (difference.charAt(0)=='+') ? 'green' : 'red'}">{{ difference }}</h6>
  </div>
  <canvas
  class="pt-2"
    height="50%"
    baseChart
    [data]="chartData"
    [chartType]="chartType"
    [labels]="lineChartLabels"
    [options]="lineChartOptions"
    [colors]="lineChartColors"
  ></canvas>
</div>
