<div class="container flex-fill pt-4">
  <div class="d-flex justify-content-between align-items-end">
    <h3>Net worth</h3>
    <h6>${{ chartData[chartData.length - 1] }}</h6>
  </div>
  <hr />
  <div class="d-flex justify-content-between">
    <h6 (click)="changeTime()">{{ timeFrames[timeFrame] }}</h6>
    <h6>{{ difference }}</h6>
  </div>
  <canvas
  class="pt-2"
    height="50%"
    baseChart
    [data]="chartData"
    [chartType]="chartType"
    [labels]="lineChartLabels"
    [options]="lineChartOptions"
  ></canvas>
</div>
